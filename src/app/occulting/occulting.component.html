<ion-item color="medium">
  <ion-label>{{ 'occulting-mode' | translate }}</ion-label>
  <ion-select
    interface="action-sheet"
    [(ngModel)]="selectedOccultingMode"
    [selectedText]="selectedOccultingMode |Â translate"
    cancelText="{{ 'cancel' | translate }}"
    (ionChange)="onOccultingModeChange()"
  >
    <ion-select-option *ngFor="let occultingMode of occultingModes" value="{{ occultingMode }}">{{ occultingMode | translate }}</ion-select-option>
  </ion-select>
</ion-item>
<ion-item color="medium" #groupSizeContainer *ngIf="isGroupSizeVisible()">
  <ion-range color="light" min="2" max="10" step="1" [(ngModel)]="groupSize" (ionChange)="onGroupSizeChange($event)" #groupSizeSlider>
    <ion-label slot="start">{{ 'group-size' | translate }}</ion-label>
    <ion-label slot="end">{{groupSize}}</ion-label>
  </ion-range>
</ion-item>
<ion-item color="medium" #compositeGroupSizeContainer *ngIf="selectedOccultingMode == 'composite-group-occulting'">
  <ion-range color="light" min="1" max="10" step="1" [(ngModel)]="compositeGroupSize" (ionChange)="onCompositeGroupSizeChange($event)" #compositeGroupSizeSlider>
    <ion-label slot="start">{{ 'composite-group-size' | translate }}</ion-label>
    <ion-label slot="end">{{compositeGroupSize}}</ion-label>
  </ion-range>
</ion-item>
