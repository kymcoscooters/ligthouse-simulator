<ion-app>
  <ion-router-outlet></ion-router-outlet>

      <ion-icon name="globe-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="useLang('en')">
        <ion-icon src="../assets/icons/united-kingdom.svg"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="useLang('sv')">
        <ion-icon src="../assets/icons/sweden.svg"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="useLang('fi')">
        <ion-icon src="../assets/icons/finland.svg"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-app>
